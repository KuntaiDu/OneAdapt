
video_name = 'videos/dashcam/dashcam_126/part%d.mp4'
# num_segments = 61
num_segments = 61
collection_name = 'Jan16_cloudseg_saliency_loss'
enable_cloudseg = true

[configuration_space]
# left ==> right: expensive ==> cheap

# qp = [24, 27, 30, 36]
# fr = [30, 10, 3]
# res = [720, 480, 360, 240]
reducto_pixel = [0.2, 0.25, 0.3, 0.35, 0.4]
reducto_area = [0.05, 0.1, 0.15, 0.2, 0.25, 0.3]
reducto_edge = [0.0075, 0.008, 0.0085, 0.009, 0.0095]


[backprop]
lr = 0.2
bw_weight = 20
train = true # update the configuration or not
std_score_mean_weight = 0
compute_weight = 0.04
sum_score_mean_weight = 1
app = 'EfficientDet_d2'
early_optimize = true
visualize = false


    [backprop.frozen_config]
    res = '640x360'
    fr = 10

    [backprop.tunable_config]
    # 1: expensive, 0: cheap.
    # reducto_pixel = 1.0
    # reducto_area = 1.0
    # reducto_edge = 1.0
    cloudseg = true

    [backprop.tunable_config_lr]
    cloudseg = 7e-4
    # app = 'EfficientDet_d2'
    # tunable_configs = ['reducto_pixel', 'reducto_area', 'reducto_edge']
    



[ground_truths_config]
app = 'EfficientDet_d2'
qp = 0
res = '1280:720'
fr = 10
cloudseg = false


[inference_config]
force_inference = false
enable_visualization = false
visualize_step_size = 1

[examine_config]
force_examine = false




[postprocess]
size_threshold = 0.08



[EfficientDet_d2]
confidence_threshold = 0.2
confidence_lb = 0.08
confidence_ub = 0.32
gt_confidence_threshold = 0.2
class_ids = [0, 1, 2, 3, 4, 6]
iou_threshold = 0.5